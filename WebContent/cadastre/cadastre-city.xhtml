<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"> 

	<ui:composition template="/templates/main-template.xhtml">
		<ui:define name="body">
			<h:form id="formCadastreCity" prependId="false">
				<c:set var="isCadastre" value="true" scope="view"/>
				<!-- Formulário -->
				<p:panel header="Cadastro de cidades" id="pnlCity">
					<h:panelGrid id="pngCity" columns="3">
						<h:outputLabel for="iptCode" value="Código: " id="otlCode"/>
						<p:inputText id="iptCode" styleClass="styleInputCode" disabled="true" value="#{cityBeanView.selectedObject.cit_id}"/>
						<h:outputLabel />
						
						<h:outputLabel id="otlName" for="iptName" value="Nome: "/>
						<p:inputText id="iptName" styleClass="styleInputName" required="true" value="#{cityBeanView.selectedObject.cid_description}" maxlength="100" requiredMessage="Informe o nome da cidade!"/>
						<p:message for="iptName"/>
						
						<h:outputLabel id="otlStates" for="somStates" value="Estados: "/>
						<p:selectOneMenu id="somStates" required="true" style="width: 200px;" requiredMessage="Selecione o estado!" value="#{cityBeanView.selectedObject.state}">
							<f:selectItems value="#{stateBeanView.states}"/>
						</p:selectOneMenu>
						<p:message for="somStates" />
					</h:panelGrid>
				</p:panel>
				
				<div class="spaceEmpty" />
				
				<p:commandButton value="Salvar" ajax="false" action="#{cityBeanView.save}"/>
				<p:commandButton value="Novo" ajax="false" action="#{cityBeanView.create}"/>
			</h:form>
			
			<script type="text/javascript" charset="UTF-8">
				addFocusInField("iptName");
				managementEnterKey();
			</script>
			
			<div class="spaceEmpty" />
			
			<!-- Tabela --> <!-- O rendered está com problema relacionado a exclusão do último item da tabela -->
			<p:dataTable id="dtbCities" value="#{cityBeanView.cities}" var="object" emptyMessage="Não existem valores para exibição!" rendered="#{cityBeanView.cities.size() > 0}"
				rows="5" paginator="true" paginatorPosition="bottom" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >
				<p:column>
					<center>
						<f:facet name="header">Código</f:facet>
						<h:outputText value="#{object.cit_id}"/>
					</center>
				</p:column>
				
				<p:column>
					<center>
						<f:facet name="header">Cidade</f:facet>
						<h:outputText value="#{object.cid_description}"/>
					</center>
				</p:column>
				
				<p:column>
					<center>
						<f:facet name="header">Estado</f:facet>
						<h:outputText value="#{object.state.sta_name}"/>
					</center>
				</p:column>
				
				<p:column>
					<center>
						<f:facet name="header">Editar</f:facet>
						<p:commandLink id="cmlEditCity" action="#{cityBeanView.edit}" update="@form:formCadastreCity" value="Editar" ajax="true" immediate="true">
							<f:setPropertyActionListener value="#{object}" target="#{cityBeanView.selectedObject}" />
						</p:commandLink>
					</center>
				</p:column>
				
				<p:column>
					<center>
						<f:facet name="header">Excluir</f:facet>
						<p:commandLink id="cmlDeleteCity" action="#{cityBeanView.delete}" update="dtbCities" value="Excluir" ajax="true" immediate="true">
							<f:setPropertyActionListener value="#{object}" target="#{cityBeanView.selectedObject}" />
						</p:commandLink>
					</center>
				</p:column>
			</p:dataTable>
			
		</ui:define>
	</ui:composition>
</html>
