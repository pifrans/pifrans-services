<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['img/favicon/pifrans_logo_02.ico']}"/>
	<title><ui:insert name="title">Servi√ßos</ui:insert></title>
	<h:outputStylesheet name="styleMain.css" library="css" />
	<h:outputScript name="scriptMain.js" library="javascript" />
	
</h:head>

<h:body onload="toggleTableColors()">
	

    <p:dataTable var="car" value="#{cityBeanView.cities}" rows="10"
                 paginator="true" styleClass="toggleTableColors"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15">
        <p:column headerText="Id">
            <h:outputText value="#{car.cit_id}" />
        </p:column>
 
        <p:column headerText="Year">
            <h:outputText value="#{car.cid_description}" />
        </p:column>
 
        <p:column headerText="Brand">
            <h:outputText value="#{car.state.sta_name}" />
        </p:column>
 
        <f:facet name="paginatorTopLeft">
            <p:commandButton type="button" icon="pi pi-refresh" />
        </f:facet>
 
        <f:facet name="paginatorBottomRight">
            <p:commandButton type="button" icon="pi pi-cloud-upload" />
        </f:facet>
 
    </p:dataTable>
</h:body>
</html>
