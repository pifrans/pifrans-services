<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"> 

	<composite:interface>
		<composite:attribute name="managedBeanView" required="true" />
	</composite:interface>
	
	<composite:implementation>
		<!-- Relatório em PDF -->
		<h:commandLink immediate="true">
			<f:setPropertyActionListener value="1" target="#{cc.attrs.managedBeanView.typeReport}" />
			<p:fileDownload value="#{cc.attrs.managedBeanView.fileReport}" />
			<h:graphicImage library="img" name="svg/pdf_02.svg" styleClass="borderImage" style="height:40px" title="Relatório em PDF"/>
		</h:commandLink>
		
		<!-- Relatório em XLSX --> 
		<h:commandLink immediate="true">
			<f:setPropertyActionListener value="2" target="#{cc.attrs.managedBeanView.typeReport}" />
			<p:fileDownload value="#{cc.attrs.managedBeanView.fileReport}" />
			<h:graphicImage library="img" name="svg/xlsx_02.svg" styleClass="borderImage" style="height:40px" title="Relatório em XLSX"/>
		</h:commandLink>
		
		<!-- Relatório em HTML -->
		<h:commandLink immediate="true">
			<f:setPropertyActionListener value="3" target="#{cc.attrs.managedBeanView.typeReport}" />
			<p:fileDownload value="#{cc.attrs.managedBeanView.fileReport}" />
			<h:graphicImage library="img" name="svg/html_02.svg" styleClass="borderImage" style="height:40px" title="Relatório em HTML"/>
		</h:commandLink>
		
		<!-- Relatório em ODS -->
		<h:commandLink immediate="true">
			<f:setPropertyActionListener value="4" target="#{cc.attrs.managedBeanView.typeReport}" />
			<p:fileDownload value="#{cc.attrs.managedBeanView.fileReport}" />
			<h:graphicImage library="img" name="svg/ods_02.svg" styleClass="borderImage" style="height:40px" title="Relatório em ODS"/>
		</h:commandLink>
	</composite:implementation>
</html>
