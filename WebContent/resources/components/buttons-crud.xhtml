<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"> 

	<composite:interface name="buttonsCrud">
		<composite:attribute name="managedBeanView" required="true" />
		<composite:attribute name="buttonNew" required="false" default="true" />
		<composite:attribute name="buttonSave" required="false" default="true" />
		<composite:attribute name="buttonUpdate" required="false" default="true" />
		<composite:attribute name="buttonDelete" required="false" default="true" />
		<composite:attribute name="fieldsReload" required="false" />
	</composite:interface>
	
	<composite:implementation>
		<p:commandButton value="Novo" styleClass="buttons" rendered="#{cc.attrs.buttonNew}" action="#{cc.attrs.managedBeanView.create}" 
			ajax="false" immediate="true" id="cmbNew" update="#{cc.attrs.fieldsReload}"/>
			
		<p:commandButton value="Salvar" styleClass="buttons" rendered="#{cc.attrs.buttonSave}" actionListener="#{cc.attrs.managedBeanView.saveNotReturn}"
			ajax="false" partialSubmit="true" process="@this, @form" id="cmbSave" immediate="false" update="#{cc.attrs.fieldsReload}" />
			
		<p:commandButton value="Atualizar" styleClass="buttons" rendered="#{cc.attrs.buttonUpdate}" actionListener="#{cc.attrs.managedBeanView.saveEdit}"
			ajax="false" partialSubmit="true" process="@this, @form" id="cmbUpdate" immediate="false" update="#{cc.attrs.fieldsReload}"/> 
		
		<p:commandButton value="Excluir" styleClass="buttons" rendered="#{cc.attrs.buttonDelete}" actionListener="#{cc.attrs.managedBeanView.delete}"
			ajax="false" id="cmbDelete" immediate="false" update="#{cc.attrs.fieldsReload}" />
	</composite:implementation>
</html>
